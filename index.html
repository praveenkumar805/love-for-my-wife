<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

.hidden {
  display: none;
}

#blackout {
  position: fixed;
  top: 0;
  left: 0;
  background: black;
  color: white;
  width: 100%;
  height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 22px;
}

.loader {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="box" id="step1">
  <h1>Do you love me? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="stepTwo()">Yes üòç</button>
  <button id="no" onmouseover="moveNo()">No üôÑ</button>
</div>

<div class="box hidden" id="step2">
  <h1>Are you REALLY sure? ü§®</h1>
  <button id="yes" onclick="startPrank()">Yes of course ‚ù§Ô∏è</button>
</div>

<div id="blackout">
  <div id="text">Processing your answer‚Ä¶</div>
  <div class="loader" id="loader">Analyzing emotions‚Ä¶</div>
</div>

<script>
function moveNo() {
  const no = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  no.style.left = x + "px";
  no.style.top = y + "px";
}

function stepTwo() {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function startPrank() {
  document.getElementById("step2").classList.add("hidden");
  const blackout = document.getElementById("blackout");
  blackout.style.display = "flex";

  setTimeout(() => {
    document.getElementById("loader").innerText = "Double-checking honesty‚Ä¶";
  }, 2000);

  setTimeout(() => {
    document.getElementById("loader").innerText = "Confirming lifelong commitment‚Ä¶";
  }, 4000);

  setTimeout(() => {
    document.getElementById("text").innerText = "RESULT:";
    document.getElementById("loader").innerText =
      "I KNEW IT üòò‚ù§Ô∏è You‚Äôre officially stuck with me forever üòÇ";
  }, 6000);
}
</script>

</body>
</html>
