
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question for You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    #message {
      font-size: 22px;
      margin-top: 20px;
      display: none;
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Do you love me? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
    <button id="noBtn" onmouseover="moveNo()">No üôÑ</button>

    <div id="message">I knew it üòò‚ù§Ô∏è</div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const box = document.getElementById("box");

      const boxRect = box.getBoundingClientRect();

      const maxX = boxRect.width - noBtn.offsetWidth;
      const maxY = boxRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("message").style.display = "block";
      document.getElementById("noBtn").style.display = "none";
    }
  </script>

</body>
</html>
